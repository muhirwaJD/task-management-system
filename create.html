<!DOCTYPE html>
<html>
  <head>
    <title>Create Task - Task Manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        margin-top: 20px;
        cursor: pointer;
      }
      .success {
        color: green;
        margin-top: 15px;
      }
      .error {
        color: red;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <nav style="margin-bottom: 20px">
      <a href="index.html">ğŸ“‹ View Tasks</a>
      <a href="create.html">ğŸ“ Create Task</a>
      <a href="update.html">ğŸ”„ Update Task</a>
      <a href="delete.html">ğŸ—‘ï¸ Delete Task</a>
    </nav>

    <h1>ğŸ“ Create a New Task</h1>

    <form id="taskForm">
      <label for="title">Title</label>
      <input type="text" id="title" required />

      <label for="assignee">Assignee Email</label>
      <input type="email" id="assignee" required />

      <label for="deadline">Deadline</label>
      <input type="datetime-local" id="deadline" required />

      <label for="description">Description</label>
      <textarea id="description" rows="4"></textarea>

      <button type="submit">Create Task</button>
    </form>

    <div id="responseMessage"></div>

    <script>
      const form = document.getElementById("taskForm");
      const responseMessage = document.getElementById("responseMessage");

      const API_URL =
        "https://u9uqrgw2r9.execute-api.eu-central-1.amazonaws.com/dev/tasks";

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const taskData = {
          title: document.getElementById("title").value,
          assignee: document.getElementById("assignee").value,
          deadline: new Date(
            document.getElementById("deadline").value
          ).toISOString(),
          description: document.getElementById("description").value,
        };

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(taskData),
          });

          const result = await res.json();

          if (res.ok) {
            responseMessage.innerHTML = `<p class="success">âœ… Task created successfully!</p>`;
            form.reset();
          } else {
            responseMessage.innerHTML = `<p class="error">âŒ Error: ${
              result.error || "Something went wrong"
            }</p>`;
          }
        } catch (err) {
          responseMessage.innerHTML = `<p class="error">âŒ Error: ${err.message}</p>`;
        }
      });
    </script>
  </body>
</html>
